<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天一智能访客系统by.腾天慧科</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>天一大厦访客登记系统</h1>
        </header>
        
        <main>
            <form id="visitorForm" class="visitor-form">
                <div class="form-group">
                    <label for="visitorName">来访人员姓名</label>
                    <input type="text" id="visitorName" name="visitorName" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="visitTime">到访时间</label>
                    <input type="datetime-local" id="visitTime" name="visitTime" required>
                </div>
                
                <div class="form-group">
                    <label for="purpose">来访事由</label>
                    <select id="purpose" name="purpose">
                        <option value="商务会谈">商务会谈</option>
                        <option value="私人拜访">私人拜访</option>
                        <option value="面试">面试</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">备注信息</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">提交信息</button>
            </form>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
